<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll List</title>
</head>
<body>
    <h1>Available Polls</h1>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'vote' poll.id %}">{{ poll.question }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
